<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link
      rel="icon"
      href="https://s3-eu-west-1.amazonaws.com/tpd/logos/62a6277627ee655c1226b624/0x0.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div><img src="assets/epicode_logo.png" /></div>
    </header>

    <main>
      <div id="container">
        <h2>Tell us how it's going</h2>
        <p>
          From 0 to 10 , how likely are you to reccomend EPICODE to a friend or
          a colleague?
        </p>
        <div id="starRating">
          <i class="fas fa-star"></i> <i class="fas fa-star"></i
          ><i class="fas fa-star"></i><i class="fas fa-star"></i>
          <i class="fas fa-star"></i> <i class="fas fa-star"></i>
          <i class="fas fa-star"></i> <i class="fas fa-star"></i>
          <i class="fas fa-star"></i> <i class="fas fa-star"></i>
        </div>

        <p>Leave us an open feedback about your experience so far</p>
        <form>
          <input
            placeholder="Write your comment here"
            required
            minlength="1"
            maxlength="100"
          />
          <button>More Info</button>
        </form>
      </div>
    </main>
  </body>
</html>
